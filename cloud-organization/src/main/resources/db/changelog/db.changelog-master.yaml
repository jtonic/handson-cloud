databaseChangeLog:
  - changeSet:
      id: 1
      author: "antonel.pazargic@gmail.com"
      changes:
        - createTable:
            tableName: organization
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
